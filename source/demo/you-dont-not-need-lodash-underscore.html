<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>you-dont-not-need-lodash-underscore</title>
</head>
<body>
    <script src="./js/require.js"></script>
    <script>
        　　require.config({

        　　　　paths: {
        　　　　　　"lodash": "./js/lodash",
        　　　　　　"underscore": "./js/underscore",
        　　　　}

        　　});
    </script>
    <!-- <script src="./js/lodash.js"></script> -->
    <script>
        var users = [
            { 'user': 'xiaoming',  'age': 36, 'active': true },
            { 'user': 'xiaohong',    'age': 40, 'active': false },
            { 'user': 'xiaogang', 'age': 1,  'active': true }
        ]
        function Stooge(name) {
            this.name = name;
        }
        Stooge.prototype.silly = true;
        require(['lodash', 'underscore'], function(_, __) {
            // Underscore/Lodash
            _.isFinite(-101);
            // output true
            _.isFinite(-Infinity);
            // output false
            _.isFinite('a');
            // output false
        });
        var array = []
        console.log(Number.isFinite(-101));
        // output true
        console.log(Number.isFinite(-Infinity));
        // output true
        console.log(Number.isFinite('a'));
        // output false
    </script>
</body>
</html>
