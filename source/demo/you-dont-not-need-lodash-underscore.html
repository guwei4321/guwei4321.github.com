        　　require.config({

    <!-- <script src="./js/lodash.js"></script> -->
    <script>
        require(['lodash', 'underscore'], function(_, __) {
            // Underscore/Lodash
            var a = __.object(['moe', 'larry', 'curly'], [30, 40, 50]);
            console.log(a)
            var b = __.object([['moe', 30], ['larry', 40], ['curly', 50]]);
            console.log(b)
            // output: [1, 2]
        });
        // Native
        var array = [['moe', 30], ['larry', 40], ['curly', 50]];
        var a = array.reduce((result, [key, val]) => Object.assign(result, {[key]: val}), {})
        console.log(a)
        // output: [1, 2]
